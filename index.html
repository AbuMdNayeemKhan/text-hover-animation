<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        h1{
            font-size: 70px;
            max-width: 777px;
            text-align: center;
            margin: 0 auto;
        }
        h1 span{
            font-weight: 300; 
        }
    </style>
</head>
<body>
    <h1>
        <span class="letter">A</span> 
        <span class="letter">A</span>
        <span class="letter">A</span>
        <span class="letter">N</span>
        <span class="letter">C</span>
        <span class="letter">T</span>
        <span class="letter">U</span>
        <span class="letter">A</span>
        <span class="letter">R</span>
        <span class="letter">Y</span> 
        <span class="letter">I</span>
        <span class="letter">N</span>
        <span class="letter">S</span>
        <span class="letter">P</span>
        <span class="letter">I</span>
        <span class="letter">R</span>
        <span class="letter">E</span>
        <span class="letter">D</span> 
        <span class="letter">B</span>
        <span class="letter">Y</span>
        <span class="letter">T</span>
        <span class="letter">H</span>
        <span class="letter">E</span>
        <span class="letter">C</span>
        <span class="letter">O</span>
        <span class="letter">S</span>
        <span class="letter">M</span>
        <span class="letter">I</span>
        <span class="letter">C</span> 
        <span class="letter">R</span>
        <span class="letter">A</span>
        <span class="letter">D</span>
        <span class="letter">I</span>
        <span class="letter">A</span>
        <span class="letter">N</span>
        <span class="letter">C</span>
        <span class="letter">E</span> 
        <span class="letter">O</span>
        <span class="letter">F</span>
        <span class="letter">T</span>
        <span class="letter">H</span>
        <span class="letter">E</span>
        <span class="letter">S</span>
        <span class="letter">U</span>
        <span class="letter">N</span>
    </h1>

    <script>
        var letters = document.querySelectorAll('.letter');
        letters.forEach(function(letter) {
            letter.addEventListener('mouseover', function() {
                resetStyles();
                highlightAdjacent(this);
            });
        });

        function resetStyles() {
            var allSpans = document.querySelectorAll('h1 span');
            allSpans.forEach(function(span) {
                span.style.fontWeight = '300';
            });
        }

        function highlightAdjacent(element) {
            element.style.fontWeight = '600';
            var nextSpan = element.nextElementSibling;
            var prevSpan = element.previousElementSibling;
            if (nextSpan) {
                nextSpan.style.fontWeight = '600';
                nextSpan.style.transition.duration = 500;
                prevSpan.style.fontWeight = '600';
            }
            var parent = element.parentElement;
            var index = Array.prototype.indexOf.call(parent.children, element);
            var nextRowSpan = parent.nextElementSibling && parent.nextElementSibling.children[index];
            if (nextRowSpan) {
                nextRowSpan.style.fontWeight = '600';
            }
        }
    </script>
</body>
</html>
